      </div>
    </div>

    <div class="cursos">

 
      <!--Carrucel-->
      <div id="carouselExampleInterval" class="carousel slide mt-4 container" data-bs-ride="carousel">

          <!-- Itera solo una vez para mostrar un elemento en la primera carga -->
          <div class="carousel-item active" *ngFor="let certificado of certi; let first = first">
            <img src="{{certificado.certificado}}" class="d-block w-100" alt="{{certificado}}">
          </div>
          <!-- Fin del bucle -->
          
        </div>

        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
