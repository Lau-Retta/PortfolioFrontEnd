<section class="proyectos p-5">
    <div class="container-fluid">
      <div class="d-flex">
        <div><h2 class="titulo_de_seccion"> <strong> Proyectos </strong> </h2></div>
        <div>
          <img src="../assets/imag/barras .png" alt="puntitos" class="puntitos">
        </div>
      </div>
    </div>

    <div class="d-flex flex-row mt-5" >
      <div class="card m-1" style="width: 49%;" *ngFor="let proyect of proyectos">
        <img src="{{proyect.ima_proyecto}}" class="card-img-top img_proyecto" alt="IRA PAVLOVA">
      
        <div class="card-body">
          <h5 class="card-title">{{proyect.nombre}}</h5>
          <p class="card-text">{{proyect.descripcion}}</p>
          <a href="{{proyect.url}}" target="_blank" class="btn btn-primary">Ir al sitio</a>
        </div>
      </div>
      
    </div>
  </section>
