<form class="m-3">
    <label for="experiencias">Proyecto: </label>
    <select name="experiencias" class="form-select" aria-label="Default select example" id="" (change)="seleccionar($event)">
        <option class="emailHelp" [value]="0" selected>Selecciona una experiencia para editar</option>
        <option *ngFor="let proyecto of proyectos " [value]="proyecto.id">{{proyecto.nombre}}</option>
    </select>
    <!-- DATOS PARA EDITAR O CREAR-->
    <form [formGroup]="proyectosEditar">
        <div class="mb-3 mt-3 ">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="text" class="form-control emailHelp" id="Empresa" formControlName="nombre">
        </div>
        <div class="row g-3">


            <div class="form-floating mt-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="info" style="height: 200px"
                    formControlName="descripcion"></textarea>

                <label for="floatingTextarea2">Descripcion</label>
            </div>

            <div class="input-group-text mt-2">
                <label for="logo_empresa" class="m-2">Miniatura: </label>
                <input type="text" class="form-control" id="inputGroupFile04" name="logo_empresa"
                    aria-describedby="inputGroupFileAddon04" aria-label="Upload" formControlName="ima_proyecto"
                    placeholder="">
                <button data-bs-toggle="modal"
                data-bs-target="#verMiniauta" class="btn btn-secondary">ver</button>
            </div>
           
            <div class="input-group-text mt-2">
                <label for="url_info" class="m-2">url repositorio/pagina: </label>
                <input type="text" class="form-control" id="inputGroupFile04" name="url_info"
                    aria-describedby="inputGroupFileAddon04" aria-label="Upload" formControlName="url" placeholder="">
            </div>
        </div>
    </form>
    <div class="mt-2">
        <button type="submit" class="btn azulito m-1" (click)="guardar()">Guardar</button>
        <button type="button" class="btn btn-danger" disabled *ngIf="!enableDelete">
            Eliminar
        </button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#eliminarProyecto"
            *ngIf="enableDelete">
            Eliminar
        </button>

    </div>
</form>



<div class="modal fade" id="verMiniauta" tabindex="-1" role="dialog"
    aria-labelledby="EditcertificadoModalCenter" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Miniatura actual</h5>
          <button type="button" class="close btn" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
       
            
            <img src="{{prefoto}}" alt="Previsualizar la imagen de la Miniatura" style="max-width: 720px;" class=" p-3">
     
        

      
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         
        </div>
      </div>
    
    </div>
  </div>




  <div class="modal fade" id="eliminarProyecto" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalCenterTitle">Eliminar</h5>
                      <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Seguro que desear eliminar el proyecto: <strong>{{proyectosEditar.value.nombre}}</strong>?
                      </p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-danger" data-bs-dismiss="modal"
                        (click)="eliminar()">Eliminar</button>
                    </div>
                  </div>
                </div>
              </div>
