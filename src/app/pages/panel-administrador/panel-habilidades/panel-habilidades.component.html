<!--Habilidades -->
<div>
    <!-- Habilida Duras -->
    <div class="container">

        <!--Habilidades cargadas-->

        <div class="card mt-4 ">
            <div class="row">
                <!-- Cabezal de hard Skills -->
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <div class="container-fluid">
                            <h5 class=" text-white"> Hard Skills </h5>

                        </div>
                    </nav>
                </div>
                <!-- Cuerpo de hard Skills -->
                <div class="col-12" style="max-height: 200px; overflow-y: scroll;">
                    <form [formGroup]="tecnoEditar"></form>
                    <div class="row container mt-1 align-item justify-content-between align-items-center"
                        *ngFor="let tecnologia of tecnologias">
                        <div class="col-4 text-center">
                            <h4 class="titulo_barra subtitulo_seccion">{{tecnologia.habilidad}}</h4>
                        </div>
                        <div class="col-4   ">

                            <div class="input-group">
                                <input class="form-control" id="nivel" type="number" min="0" max="100" formControlName="nivel">
                                <div class="input-group-append">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>

                        </div>
                        <div class="col-4">
                            <button class="btn azulito m-1" data-bs-toggle="modal" data-bs-target="#hardModal"><i
                                    class="fa-solid fa-pencil"></i></button>
                            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#hardModal"><i
                                    class="fa-solid fa-trash ml-1"></i></button>
                        </div>
                        <div class="row border-top">
                            <!-- Contenido de la segunda fila con una lÃ­nea separadora arriba -->
                        </div>

                    </div>


                </div>
            </div>


        </div>


    </div>
    <!-- Habilidades Blandas -->
    <div class="container">

        <!--Habilidades cargadas-->

        <div class="card mt-4 ">
            <div class="row">
                <!-- Cabezal de soft Skills -->
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <div class="container-fluid">
                            <h5 class=" text-white"> Soft Skills </h5>
                            
                        </div>
                    </nav>
                </div>
                <!-- Cuerpo de soft Skills -->
                <div class="col-12">
                    <div class="col-12" style="max-height: 200px; overflow-y: scroll;">

                        <div class="row container mt-1 align-item justify-content-between align-items-center"
                            *ngFor="let hablidad of habilidades">
                            <div class="col-6 text-center">
                                <h4 class="titulo_barra subtitulo_seccion">{{hablidad.habilidad}}</h4>
                            </div>
                           
                            <div class="col-6">
                                <button class="btn azulito m-1" data-bs-toggle="modal" data-bs-target="#hardModal">Editar<i
                                        class="fa-solid fa-pencil"></i></button>
                                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#hardModal">ELiminar <i
                                        class="fa-solid fa-trash ml-1"></i></button>
                            </div>
                            <div class="row border-top">
                                <!-- Contenido de la segunda fila con una lÃ­nea separadora arriba -->
                            </div>
    
                        </div>
    
    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para eliminar hards-skills -->
<div class="modal fade" id="hardModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <p>Seguro desear eiminar?</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
